    <main>
        <div class="sectioncontact">

            <div class="titrecontact">
                <p class="ecrivez">Une question ? <br> Ecrivez-nous ! </p>
            </div>

            <div class="une_question">
                <div class="formbx">

                    <div class="h2contact">
                        <h2>Formulaire de contact</h2>
                    </div>

                    <div class="flexform">
                        <div class="np">
                            <div class="form_signupForm">
                                <label for="nom">Nom</label>
                                <input type="text" id="nom" required maxlength="16">
                            </div>
                            <div class="form_signupForm">
                                <label for="prenom">Prénom</label>
                                <input type="text" id="prenom" required maxlength="16">
                            </div>
                        </div>

                        <div class="et">
                            <div class="form_signupForm">
                                <label for="mail">E-mail</label>
                                <input type="text" id="mail" required maxlength="16">
                            </div>
                            <div class="form_signupForm">
                                <label for="tel">Numéro de tél.</label>
                                <input type="tel" id="tel" required maxlength="16">
                            </div>
                        </div>
                    </div>

                    <div class="form_signupForm">
                        <label for="msg">Ecrivez votre message...</label>
                        <input class="msg" type="text">
                    </div>

                    <div class="form_signupForm">
                        <input class="buttonSub" type="submit" style="cursor: pointer" value="Envoyer...">
                    </div>
                    <p class="reponse">* Nous nous engageons à vous répondre dans les 24 h</p>

                </div>
            </div>
        </div>
